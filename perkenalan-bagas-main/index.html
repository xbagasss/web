<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkenalan Diri</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: #fff;
            background: #000; /* Background yang netral untuk kontras */
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #000, #111, #000);
            z-index: -2;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
        }
        .stars::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('stars.png') repeat top center;
            background-size: 2px 2px, 2px 2px, 2px 2px;
            background-position: 0 0, 50px 50px, 100px 100px;
            opacity: 0.8;
            animation: starfield 60s linear infinite;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            padding: 30px;
            max-width: 700px;
            margin: 100px auto;
            text-align: center;
            position: relative;
            overflow-y: auto;
            max-height: 100vh;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        h1 {
            color: #87CEFA;
            font-size: 3em;
            margin: 0;
            text-shadow: 0 0 10px #87CEFA, 0 0 20px #87CEFA, 0 0 30px #87CEFA;
        }
        p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .pantun {
            font-size: 1.5em;
            color: #87CEFA; /* Biru langit */
            margin-bottom: 20px;
            text-shadow: 0 0 10px #87CEFA, 0 0 20px #87CEFA, 0 0 30px #87CEFA;
        }
        .button {
            background-color: #87CEFA;
            color: #333;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #87CEFA;
            transform: scale(1.05);
        }
        @keyframes starfield {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="stars"></div>
    <div class="container">
        <h1>ðŸŒŸ WELCOME ðŸŒŸ</h1>
        <p class="pantun">
            Scroll IG liat reels viral,<br>
            Caption lucu bikin ngakak.<br>
            Salam kenal dengan gaya santai,<br>
            Moga kita makin solid dan kompak!<br>
            Ayo klik tombol di bawah ini!"
        </p>
        <a href="perkenalan.html" class="button">Lihat Perkenalan</a>
    </div>
</body>
</html>
